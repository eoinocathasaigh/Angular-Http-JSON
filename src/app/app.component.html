<h1>Student App</h1>
<!--Now that we have the data we need to display it-->

<ol>
  <li *ngFor="let item of students">
    {{item.name}}, {{item.id}}, {{item.course}}
  </li>
</ol>

<h1>Weather in Galway Today</h1>

<!--List for all our weather info-->
<ol>
  <li *ngFor="let val of weatherInfo">
    {{val.main}}, {{val.description}}
  </li>
</ol>
